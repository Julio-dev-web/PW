<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>body{

        font: normal 20pt arial;
        background-color: blue;
        margin: 50% auto;
        text-align: center;

    }

    input{
        font: normal 18pt arial;
        background-color: brown;
    }
    input::placeholder{

        color: rgba(0, 0, 0, 0.37);
        font-family: 'Courier New', Courier, monospace;
    }

    .button{

        border-radius: 10px;
        transition: transform .5s;
    }
    
    .button:hover{
        
        background-color: white;
        transform: scale(1.1);


    }

    #res{
        margin: 20px;
    }
    
    
    
    </style>
    

        
</head>
<body>

    <h1>Calculando a idade </h1>
    <input type="number" name="txtn1" id="txtn1" placeholder="adicione o ano actual"> +
    <input type="number" name="txtn2" id="txtn2" placeholder="adicione o seu ano de nascimento">
    <input class="button" type="button" value="somar">
    <div id="res">Idade</div>

    <script>

        let btn = document.getElementsByClassName('button')[0]
        btn.addEventListener('click',subtrair)
        
        function subtrair(){
            
        

        let tn1 = document.getElementById('txtn1')  
        let tn2 = document.getElementById('txtn2')

        let res = document.getElementById('res')

        let n1 = Number(tn1.value)
        let n2 = Number(tn2.value)
        let s = n1 - n2
        res.innerHTML =  "A sua idade e = " +  s + " anos! "  
        }
    </script>


</body>
</html>
