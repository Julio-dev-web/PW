<h2>Calculo basico</h2>

<input id="txn1" type="text"> -
<input id="txn2" type="text">


<button onclick="Subtrair()">Subtrair</button>
<div id="res">Resultado</div>

<script>
    
    function Subtrair(){

        
        let t1 = document.getElementById('txn1')
        let t2 = document.getElementById('txn2')
        let result = document.getElementById('res')
        let n1 = Number(t1.value)
        let n2 = Number(t2.value)
        let sub = n1 - n2
        result.innerText = sub

        



    }



</script>
