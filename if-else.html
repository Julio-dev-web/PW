<body>
    <div class="container">
        <h1 style="text-align: center;">Sistema de multas.</h1>
        <div class="flex">
            <input type="number" name="" id="multa">
            <button onclick="verificarMulta()">Verificar</button>
        </div>
        <div id="re">res</div>
    </div>

    <script>

        
        
        function verificarMulta(){
            let vel = document.getElementById('multa')
            let valorMulta = Number(vel.value)
    
            let resultado = document.getElementById('re')

            if (valorMulta > 0 && valorMulta < 12 ){

                resultado.innerHTML = `sao ${valorMulta} da manha, bom dia!!!`
                resultado.style.color = 'orange'


            }else if (valorMulta > 11 && valorMulta < 18 ) {

                resultado.textContent = `sao  ${valorMulta}da tarde, boatarde!!!`
                resultado.style.color = 'yellow'
            }else {


                resultado.textContent = `sao ${valorMulta}da noite, boa noite!`
                resultado.style.color = 'blue'
            }

        }

       



    </script>
