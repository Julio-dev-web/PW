<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
    <script src="Calculadora.js"></script>
    
        
</head>
<body>
    <h1>Julio M</h1>
    
    <div id="Calculadora">
        <h1>Calculadora</h1>
    <div class="display">
        
        <input type="text" id="resultado" >
        
    </div>

        <div class="botoes">
            <table>

          
                
                <tr>
                    <td><button onclick="insert('0')">0</button></td>
                    <td><button onclick="insert('1')">1</button></td>
                    <td><button onclick="insert('2')">2</button></td>
                    <td rowspan="2" ><button onclick="calcular()" style="height: 182px;">=</button></td>
                    <td><button onclick="adicionar('+')">+</button></td>
                </tr>
                
                <tr>
                    <td><button onclick="insert('3')">3</button></td>
                    <td><button onclick="insert('4')">4</button></td>
                    <td><button onclick="insert('5')">5</button></td>
                    <td><button onclick="subtrair()">-</button></td>
            </tr>

            <tr>
                <td><button onclick="insert('6')">6</button></td>
                <td><button onclick="insert('7')">7</button></td>
                <td><button onclick="insert('8')">8</button></td>
                <td><button onclick="insert('9')">9</button></td>
                <td><button onclick="multiplicar('*')">*</button></td>
            </tr>
           



            <tr>
            <td colspan="2"><button onclick="clean ()" style="width: 200px;">AC</button></td>
            <td><button onclick="insert('.')">.</button></td>
            <td><button onclick="potencia('**')">**</button></td>
            <td><button onclick="dividir('/')">/</button></td>
           
            </tr>

            </table>
            
        </div>
    </div>


</body>
</html>
