<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 30min</title>

    <style>

      body{

        margin: 0;
        padding: 0;
        background-color: #f4a460;
      }

      textarea{
        width: 250px;
        height: 25px;
      }

      section{

        margin: auto 500px;
        padding: 10px;
        background-color: #808080;

      }

      .alinhamento{

        margin: 10px;
        gap: 20px;
        display: flex;
        flex-direction: column;
        flex-wrap: wrap;
        align-items: flex-start;


      }

      
      

      

      
    </style>
</head>
<body>

  
<section>
  <label for="campo">Escreva um texto
  
      <textarea name="" id="campo" cols="50" rows="3"></textarea>
  
  </label>
  
  <div class="alinhamento">
    <label for="alinhamento">Alinhamento:
  
      <select name="" id="alinhamento">
  
        <option value="center">Centro</option>
        <option value="right">Direita</option>
        <option value="left">Esquerda</option>
        <option value="justify">Justificado</option>
        <button onclick="Alinhamento()">Ok</button>
  
  
  
      </select>
    </label>


    
      <label for="font">Fonte:
    
        <select name="" id="font" >
    
          <option value="monospace">Monoespaco</option>
          <option value="Arial">Arial</option>
          <option value="Verdana">Verdana</option>
    
        </select>
        <button onclick="Fonte()">Ok</button>
    
      </label>
    
    
    
   
      
      <label for="tamanho">Tamanho (PX)  <input type="number"  value="px" id="tamanho">
        
        
        <button onclick="Tamanho()">Ok</button>
      </label>
    
    
    
     
      <label for="cor"><input type="color" name="" id="cor">
        <button onclick="Cor()">Ok</button>
      </label>
    
  </div>
  
  
  
</section>

  

</body>
</html>

</body>
</html>
