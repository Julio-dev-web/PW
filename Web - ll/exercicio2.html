<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BahCode</title>
    
        
</head>
<body>


    <form id="calculadoraForm">
        <label for="precoCompra">Preço de Compra:</label>
        <input type="number" id="precoCompra" name="precoCompra" required><br><br>
        
        <button type="button" onclick="calcularPrecoVenda()">Calcular Preço de Venda</button>
    </form>
    
    <p id="resultado"></p>
    
    <script>
        function calcularPrecoVenda() {
            let precoCompra = parseFloat(document.getElementById("precoCompra").value);
            let frete = precoCompra * 0.10;
            let lucro = precoCompra > 100000 ? precoCompra * 0.25 : precoCompra * 0.20;
            let imposto = precoCompra * 0.30;
            let precoVenda = precoCompra + frete + lucro + imposto;
            
            document.getElementById("resultado").textContent = "Preço de Venda:" + precoVenda.toFixed(2) + "MZN"    ;
        }
    </script> 

   
</body>
</html>
