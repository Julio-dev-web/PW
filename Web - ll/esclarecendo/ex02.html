<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BahCode</title>
    
        
</head>
<body>

    <style>

        body{

            padding: 0;
            margin: 0;
            font-family: monospace;
            background-color: rgba(0, 0, 0, 0.795);
        }

        #campoTexto{

            padding: 10px;
            border: 1px solid #ccc;
            width: 260px;
            border-radius: 10px;
            box-shadow: 3px 3px 4px black;
            
        }

        input{
            font-size: 15pt;
            font-family: monospace;
        }

        .div{

            margin: auto 300px;
            gap: 20px;
            background-color: #ccc;
            width: 800px;
            padding: 20px;
            border-radius: 50px 5px;
            margin-top: 100px;
            
        }

        button{

            padding: 13px;
            margin-top: 10px;
            margin-left: 5px;
            background-color: #00ced1;
            border: 1px solid transparent;
            border-radius:15px 0 15px 0;
            box-shadow: 3px 3px 4px black;
            font-size: 15pt;
            font-family: monospace;
            transition: .2s ease;
        }

        #msg{

            height: 50px;
            text-align: center;
            font-Size : 20pt;
            font-Family : monospace;
        }

        button:hover{

            background-color: #009090;
        }


    </style>
    
        


<div class="div">
    
        <h1 style="text-align: center;">TESTANDO.</h1>
    
        <div class="campo">
            <label for="campoTexto">
                <input type="text" name="" id="campoTexto" placeholder="digite qualquer coisa">
            </label>
        </div>

     <div class="btn">
         
         <button onclick="Testar()">
             TESTAR
         </button>
     </div>


     <div  id="msg">
         CAIXA
     </div>
    
</div>


<script>
    
    function Testar(){
        
            let campo = document.getElementById('campoTexto')
            let caixa = document.getElementById('msg')
            const valor = campo.value

            if (valor === ""){

                caixa.textContent = "ERRO!"
                caixa.style.backgroundColor = 'red'


            } else if (valor === 'john'){
                caixa.textContent = "Aviso"
                caixa.style.backgroundColor = 'orange'
            } else {


                caixa.textContent = "SUCESSO!"
                caixa.style.backgroundColor = 'green'


            }



    }



</script>


    


</body>
</html>
