<!DOCTYPE html>
<html>
<head>
    <title>Criador de Campos de Formulário Dinâmico</title>
    <style>
        body {
            font-family: sans-serif;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-creation {
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #eee;
            border-radius: 3px;
            background-color: #f9f9f9;
        }
        .form-creation label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-creation input[type="text"],
        .form-creation select {
            width: calc(100% - 12px);
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 3px;
            box-sizing: border-box;
        }
        .form-creation button {
            padding: 8px 15px;
            background-color: #5cb85c;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        .form-creation button:hover {
            background-color: #4cae4c;
        }
        #dynamic-form {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 3px;
        }
        #dynamic-form label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        #dynamic-form input[type="text"],
        #dynamic-form input[type="email"],
        #dynamic-form input[type="number"],
        #dynamic-form select {
            width: calc(100% - 12px);
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #eee;
            border-radius: 3px;
            box-sizing: border-box;
        }
        #dynamic-form .radio-group {
            margin-bottom: 10px;
            padding: 5px;
            border: 1px solid #eee;
            border-radius: 3px;
        }
        #dynamic-form .radio-group label {
            font-weight: normal;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Criador de Campos de Formulário Dinâmico</h1>

        <div class="form-creation">
            <h2>Criar Novo Campo</h2>
            <label for="fieldType">Tipo de Campo:</label>
            <select id="fieldType">
                <option value="text">Campo de Texto</option>
                <option value="email">Campo de Email</option>
                <option value="number">Campo de Número</option>
                <option value="select">Combobox</option>
                <option value="radio">Radiobox</option>
            </select>

            <div id="fieldOptions">
                <label for="fieldName">Nome do Campo:</label>
                <input type="text" id="fieldName">
            </div>

            <button onclick="addField()">Adicionar Campo</button>
        </div>

        <div id="dynamic-form">
            <h2>Formulário Criado</h2>
            <form id="generatedForm">
                </form>
        </div>
    </div>

    <script>
        const fieldTypeSelect = document.getElementById('fieldType');
        const fieldOptionsDiv = document.getElementById('fieldOptions');
        const dynamicForm = document.getElementById('generatedForm');

        function updateFieldOptions() {
            const selectedType = fieldTypeSelect.value;
            fieldOptionsDiv.innerHTML = ''; // Limpa as opções anteriores

            const nameLabel = document.createElement('label');
            nameLabel.setAttribute('for', 'fieldName');
            nameLabel.textContent = 'Nome do Campo:';
            const nameInput = document.createElement('input');
            nameInput.setAttribute('type', 'text');
            nameInput.setAttribute('id', 'fieldName');
            fieldOptionsDiv.appendChild(nameLabel);
            fieldOptionsDiv.appendChild(nameInput);

            if (selectedType === 'select' || selectedType === 'radio') {
                const optionsLabel = document.createElement('label');
                optionsLabel.setAttribute('for', 'fieldOptionsText');
                optionsLabel.textContent = (selectedType === 'select' ? 'Opções (separadas por vírgula):' : 'Opções (separadas por vírgula):');
                const optionsInput = document.createElement('input');
                optionsInput.setAttribute('type', 'text');
                optionsInput.setAttribute('id', 'fieldOptionsText');
                fieldOptionsDiv.appendChild(optionsLabel);
                fieldOptionsDiv.appendChild(optionsInput);
            }
        }

        fieldTypeSelect.addEventListener('change', updateFieldOptions);
        updateFieldOptions(); // Inicializa as opções ao carregar a página

        function addField() {
            const selectedType = fieldTypeSelect.value;
            const fieldName = document.getElementById('fieldName').value.trim();
            const fieldOptionsText = document.getElementById('fieldOptionsText') ? document.getElementById('fieldOptionsText').value.trim() : '';

            if (!fieldName) {
                alert('Por favor, insira o nome do campo.');
                return;
            }

            const label = document.createElement('label');
            label.setAttribute('for', fieldName);
            label.textContent = fieldName + ':';

            switch (selectedType) {
                case 'text':
                    const textInput = document.createElement('input');
                    textInput.setAttribute('type', 'text');
                    textInput.setAttribute('id', fieldName);
                    textInput.setAttribute('name', fieldName);
                    dynamicForm.appendChild(label);
                    dynamicForm.appendChild(textInput);
                    break;
                case 'email':
                    const emailInput = document.createElement('input');
                    emailInput.setAttribute('type', 'email');
                    emailInput.setAttribute('id', fieldName);
                    emailInput.setAttribute('name', fieldName);
                    dynamicForm.appendChild(label);
                    dynamicForm.appendChild(emailInput);
                    break;
                case 'number':
                    const numberInput = document.createElement('input');
                    numberInput.setAttribute('type', 'number');
                    numberInput.setAttribute('id', fieldName);
                    numberInput.setAttribute('name', fieldName);
                    dynamicForm.appendChild(label);
                    dynamicForm.appendChild(numberInput);
                    break;
                case 'select':
                    if (!fieldOptionsText) {
                        alert('Por favor, insira as opções para o combobox.');
                        return;
                    }
                    const selectElement = document.createElement('select');
                    selectElement.setAttribute('id', fieldName);
                    selectElement.setAttribute('name', fieldName);
                    const optionsArray = fieldOptionsText.split(',').map(option => option.trim());
                    optionsArray.forEach(optionText => {
                        const optionElement = document.createElement('option');
                        optionElement.value = optionText.toLowerCase().replace(/\s+/g, '_'); // Valor amigável
                        optionElement.textContent = optionText;
                        selectElement.appendChild(optionElement);
                    });
                    dynamicForm.appendChild(label);
                    dynamicForm.appendChild(selectElement);
                    break;
                case 'radio':
                    if (!fieldOptionsText) {
                        alert('Por favor, insira as opções para o radiobox.');
                        return;
                    }
                    const optionsArrayRadio = fieldOptionsText.split(',').map(option => option.trim());
                    const radioGroup = document.createElement('div');
                    radioGroup.classList.add('radio-group');
                    const radioGroupName = fieldName.toLowerCase().replace(/\s+/g, '_'); // Nome comum para o grupo de rádio
                    label.textContent = fieldName + ':'; // Ajusta o label para o grupo
                    dynamicForm.appendChild(label);

                    optionsArrayRadio.forEach(optionText => {
                        const radioInput = document.createElement('input');
                        radioInput.setAttribute('type', 'radio');
                        radioInput.setAttribute('id', `${radioGroupName}_${optionText.toLowerCase().replace(/\s+/g, '_')}`);
                        radioInput.setAttribute('name', radioGroupName);
                        radioInput.setAttribute('value', optionText.toLowerCase().replace(/\s+/g, '_'));

                        const radioLabel = document.createElement('label');
                        radioLabel.setAttribute('for', `${radioGroupName}_${optionText.toLowerCase().replace(/\s+/g, '_')}`);
                        radioLabel.textContent = optionText;

                        radioGroup.appendChild(radioInput);
                        radioGroup.appendChild(radioLabel);
                    });
                    dynamicForm.appendChild(radioGroup);
                    break;
                default:
                    console.error('Tipo de campo inválido.');
            }

            // Adiciona uma quebra de linha para separar os campos
            dynamicForm.appendChild(document.createElement('br'));
        }
    </script>
</body>
</html>
